<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>NehalGhewade</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/com/nehal/thirdyear/css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
</head>

<body>


    <div class="head">
        <h1>Welcome to Registration Page</h1>

    </div>
    <hr>
    <form action="sumbit.html" method="post">
        <table class="table-1" align="center">
            <tr>
                <td>
                    <label for="Fullname" class="label-untouched">Full name:</label>
                </td>

                <td>
                    <input type="text" id="Fullname" name="registration-details">
                </td>
            <tr>
                <td><label for="Gender" class="label-untouched">Select Gender:</label></td>
                <td>
                    <input type="radio">Male</input>
                    <input type="radio">Female</input>
                </td>
            <tr>
                <td class="label-untouched">Class</td>
                <td><input type="text" value=""></input></td>
            </tr>
            <br>
            <tr>
                <td class="label-untouched">Skills</td>
                <td>
                    <input type="checkbox" value="">C </input>
                    <input type="checkbox" value="">C++</input>
                    <input type="checkbox" value="">JAVA</input>
                    <input type="checkbox" value="">PHP</input>
                    <input type="checkbox" value="">AJAX</input>
                </td>
            </tr>

            <br>
            <tr>
                <td class="label-untouched">Department</td>
                <td>
                    <select>
                        <option value="comp">COMPUTER</option>
                        <option value="it">Information Technology</option>
                        <option value="it">Electronics & Telecomunications</option>
                        <option value="mech">Mechnical</option>
                        <option value="civil">Civil</option>
                    </select>
                </td>
            <tr>
                <td class="label-untouched">Email:</td>
                <td><input type="text" value=""></input></td>
            </tr>
            <tr>
                <td class="label-untouched">Phone:</td>
                <td><input type="text" value=""></input></td>
            </tr>
        </table>

        <table align="center" class="table-2">
            <tr>
                <td class="button"><input type="submit" value="SUBMIT"></td>
                <td><input type="reset" value="CANCEL"></td>
                </td>
            </tr>
            <br>
        </table>
        <hr>
    </form>
    <br>
    <div class="marquee">
        <marquee behavior="scroll" direction="left" width="100%">Last to to submit application is 00/02/2023</marquee>
    </div>

    <script src="/com/nehal/thirdyear/javascript/script.js"></script>
</body>

</html>
